<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/kendo.common-material.min.css">
    <link rel="stylesheet" href="./css/kendo.material.min.css">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome.css">

    <title>圖書館</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-title text-center">圖書管理系統</h1>
        </nav>
    </header>
    <main>
        <div class="uk-container align-center">
            <div class="uk-card uk-text-left uk-width-1-3">
                <form id="book_form">
                    <ul class="fieldlist">
                        <li>
                            <img class="book-image" src="image/database.jpg" alt="">
                        </li>
                        <li>
                            <label class="required">圖書類別</label>
                            <select id="book_category" data-bind="="value:BookCategory" style="width:100%"></select>
                            <span class="k-invalid-msg" data-for="book_category"></span>
                        </li>
                        <li>
                            <label class="required">書名</label>
                            <input id="book_name" name="book_name" data-bind="value:bookName" type="text" />
                            <span class="k-invalid-msg" data-for="book_name"></span>
                        </li>
                        <li>
                            <label class="required">作者</label>
                            <input id="book_author" name="book_author" data-bind="value:BookAuthor" type="text" />
                            <span class="k-invalid-msg" data-for="book_author"></span>
                        </li>
                        <li>
                            <label class="required">購買日期</label>
                            <input type="date" id="bought_datepicker" name="bought_datepicker" data-bind="value:BookBoughtDate" />
                            <span class="k-invalid-msg" data-for="bought_datepicker"></span>
                        </li>
                        <li>
                            <label>送達日期</label>
                            <input type="date" id="delivered_datepicker" name="delivered_datepicker" data-bind="value:BookDeliveredDate" />
                        </li>
                        <li>
                            <label class="required">金額</label>
                            <input id="book_price" name="book_price" data-bind="value:BookPrice" type="text" class="k-textbox"/>
                            <span class="k-invalid-msg" data-for="book_price"></span>
                        </li>
                        <li>
                            <label class="required">數量</label>
                            <input id="book_amount" name="book_amount" data-bind="value:BookAmount" class="k-textbox" type="text" />
                            <span class="k-invalid-msg" data-for="book_amount"></span>
                        </li>
                        <li>
                            <span>
                                總計&nbsp;<span id="book_total">0</span> 元
                            </span>
                        </li>
                        <li class="uk-text-right">
                            <button type="button" class="k-button k-primary btn-add-book" id="save_book">新增</button>
                        </li>
                    </ul>
                </form>
            </div>
            <button type="button" id="add_book" class="k-button k-primary btn-add-book">新增書籍</button>
            <div id="book_grid">
            </div>
        </div>
    </main>
    <footer></footer>
    <script id="BookDeliveredDate-templte" type="text/x-kendo-template">

    <script type="text/javascript" src="data/book-data.js"></script>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/kendo.all.min.js"></script>
    <script src="./js/uikit.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
